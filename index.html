<!DOCTYPE html>
<html>
  <head>
    <title>Vote Now</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Vote Now</h1>
    <div class="choice" data-value="falcons">
      <h2>Falcons</h2>
      <img src="http://i.imgur.com/TIflhoa.jpg" />
      <button >Vote</button>
      <h3 class="vote_totals hidden"></h3>
    </div>
    <div class="choice" data-value="patriots">
      <h2>Patriots</h2>
      <img src="http://i.imgur.com/n55z06J.jpg" />
      <button>Vote</button>
      <h3 class="vote_totals hidden"></h3>
    </div>
    <div class="clear"></div>
    <div class="chat">
      <h1>Trash Talk</h1>
      <form>
        <input type="text" placeholder="name" name="name" required />
        <input type="text" placeholder="message" name="content" required />
        <input type="submit">
      </form>
      <div class="messages"></div>
    </div>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="main.js"></script>
  </body>
</html>
